<div class="tactical-annotation-card">
  <div class="tactical-annotation-header">
    <h2 class="tactical-annotation-title">Annotation Tactique</h2>
    <p class="tactical-annotation-subtitle">Remplissez les informations d'analyse de la séquence</p>
  </div>
  <form class="tactical-annotation-form">
    <div class="row">
      <div class="form-group">
        <label for="equipe-domicile">Équipe Domicile *</label>
        <input id="equipe-domicile" type="text" placeholder="Ex: PSG" required>
      </div>
      <div class="form-group">
        <label for="equipe-visiteuse">Équipe Visiteuse *</label>
        <input id="equipe-visiteuse" type="text" placeholder="Ex: OM" required>
      </div>
    </div>
    <div class="form-group">
      <label for="entraineur">Entraîneur *</label>
      <input id="entraineur" type="text" placeholder="Nom de l'entraîneur" required>
    </div>
    <div class="form-group">
      <label for="annotation-tactique">Annotation Tactique *</label>
      <textarea id="annotation-tactique" placeholder="Donnez un label à ce schéma tactique (ex : Bloc bas, Pressing haut, etc.)" required></textarea>
    </div>
    <div class="form-group">
      <label for="commentaire">Commentaire</label>
      <textarea id="commentaire" placeholder="Commentaires supplémentaires..."></textarea>
    </div>
    <button type="submit">Sauvegarder l'Annotation</button>
  </form>
</div>

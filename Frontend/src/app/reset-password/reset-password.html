<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Réinitialisation du mot de passe</h2>
    <p class="subtitle">Entrez votre nouveau mot de passe</p>

    <!-- Error Message -->
    <div *ngIf="error" class="reset-error">
      <p>{{ error }}</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>

    <!-- Reset Password Form -->
    <form (ngSubmit)="onResetPassword()" *ngIf="!successMessage">
      <input 
        type="password" 
        placeholder="Nouveau mot de passe" 
        required
        [(ngModel)]="resetData.newPassword"
        name="newPassword"
        [disabled]="isProcessing">
      
      <input 
        type="password" 
        placeholder="Confirmer le nouveau mot de passe" 
        required
        [(ngModel)]="resetData.confirmPassword"
        name="confirmPassword"
        [disabled]="isProcessing">
      
      <button 
        type="submit"
        [disabled]="isProcessing">
        {{ isProcessing ? 'Réinitialisation...' : 'Réinitialiser le mot de passe' }}
      </button>

      <div class="back-to-login">
        <a href="#" (click)="goToLogin()">Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
